<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="style.css" />
    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>

    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 22%, 69%);
      }
    </style>
  </head>
  <body>
    <div class="header">
      <img class="logo" src="images/logo.svg" alt="logo" width="160px" />
    </div>

    <main>
      <div class="container">
        <div class="devices"></div>

        <section>
          <h1>Build The Community Your Fans Will Love</h1>

          <article>
            Huddle re-imagines the way we build communities. You have a voice,
            but so does your audience. Create connections with your users as you
            engage in genuine discussion.
          </article>

          <button>Register</button>
        </section>
      </div>
      <div class="social">
        <img src="images/Frame 4.svg" alt="FB-icon" class="fb" />
        <img src="images/Frame 3.svg" alt="twitter-icon" class="twitter" />
        <img src="images/Frame 2.svg" alt="IG-icon" class="ig" />
      </div>
    </main>

    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by KA.
      </p>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
